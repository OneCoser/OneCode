apply plugin: 'com.android.library'

repositories {
    flatDir {
        dir 'libs'
    }
    maven {
        url "https://jitpack.io"
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilters "armeabi-v7a"
            }
        }
    }
}


dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:recyclerview-v7:28.0.0'
    api 'com.alibaba:fastjson:1.2.48'
    api 'com.mcxiaoke.volley:library:1.0.+'
    api 'com.facebook.fresco:fresco:0.9.0+'
    api 'org.simple:androideventbus:1.0.5'
    api 'com.jakewharton:butterknife:8.8.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0'
    api 'com.commit451:PhotoView:1.2.4'
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    api 'com.android.support:multidex:1.0.3'
}
